<div class="container">
  <h3 class="text-center my-5">Editar Producto</h3>
</div>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
    <input type="text" class="form-control" id="nombreProducto" required="true" name="nombre" [(ngModel)]="producto.nombre">
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">descripcion del Producto</label>
    <textarea name="" id="fescripcion" cols="10" rows="5" class="form-control" required="true" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label" for="cantidad">Cantidad</label>
    <input type="number" class="form-control" id="cantidad" min="1" required="true" name="cantidad" [(ngModel)]="producto.cantidad">
  </div>
  <div class="mb-3">
    <label class="form-label" for="precio">Precio</label>
    <input type="text" class="form-control" id="precio" pattern="/*[1-9]" min="1" required="true" name="precio" [(ngModel)]="producto.precio">
  </div>
  <div class="text-center">
    <button type="text" class="btn btn-warning btn-lg me-3">Guardar</button>
    <a routerLink="/" class="btn btn-lg btn-danger">Regresar</a>
  </div>
</form>
