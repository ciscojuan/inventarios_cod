<div class="container">
  <h1 class="text-center my-5">INVENTARIOS _COD</h1>
  <hr>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">PRECIO</th>
        <th scope="col">CANTIDAD</th>
        <th scope="col">ESTADO</th>
        <th scope="col">OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.producto_id}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.cantidad}} {{producto.cantidad ==1 ? "Unidad" : "Unidades"}}</td>
        <td>{{producto.activo ? "en Stock" : "sin Stock"}}</td>
        <td class="d-grid gap-2">
          <button class="btn btn-sm btn-warning" (click)="editProduct(producto.producto_id)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(producto.producto_id)">Eliminar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
